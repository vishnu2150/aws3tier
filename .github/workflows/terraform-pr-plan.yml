name: "Terraform PR Plan"

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    name: Terraform Plan on PR
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: env/dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5

    - name: Terraform Init
      run: terraform init -input=false

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false -lock-timeout=60s -var="db_password=${{ secrets.DB_PASSWORD }}"

    - name: Add PR Comment with Plan
      uses: actions/github-script@v7
      with:
        script: |
          const fmt = `${{ steps.fmt.outcome }}`;
          const validate = `${{ steps.validate.outcome }}`;
          const plan = `${{ steps.plan.outcome }}`;

          const plan_output = `### Terraform Plan Output ☁️

**Fmt:** ${fmt}
**Validate:** ${validate}
**Plan:** ${plan}

<details><summary>Click to expand full terraform plan</summary>

\`\`\`hcl
${{ steps.plan.outputs.stdout }}
\`\`\`

</details>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: plan_output
          });
